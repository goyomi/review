<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트의 기본</title>
    <!-- 리액트 사용을 바로 할 수 있게 만드는 링크 3가지 -->
    <script src="http://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 -->
    <script type = "text/babel">
      // 클래스 컴포넌트 구현 
      // class App extends React.Component {
      //   render(){
      //     return <h1>리액트 기본</h1>
      //   }
      // }

      // // 출력하기 
      // const container = document.getElementById('root')
      // ReactDOM.render(<App />, container)

      class App extends React.Component {
        render() {
          return <div>
              <h1>{this.props.name}님 안녕하세요!</h1>
              <img src={this.props.imgUrl} />
            </div>
        }
      }
      
      const container = document.getElementById('root')
      ReactDOM.render(<App name = "구름" imgUrl = "http://placedog.net/400/200"/>, container)

    </script>

  </body>
</html>
