<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트의 기본</title>
    <!-- 리액트 사용을 바로 할 수 있게 만드는 링크 3가지 -->
    <script src="http://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 -->
    <script type = "text/babel">

      class App extends React.Component {
        constructor (props) {
          super(props)
          this.state = {
            time : new Date()
          }
        }

        render(){
          return <h1>{this.state.time.toLocaleTimeString()}</h1>
        }
        // 컴포넌트가 화면에 출력되었을 때
        componentDidMount() {
          this.timerId = setInterval(() => {
            this.setState({
              time: new Date()
            })
          }, 1000)
        }
        // 컴포넌트가 화면에서 제거될 때
        componentWillUnmount(){
          clearInterval(this.timerId)
        }
      }

      const container = document.getElementById('root')
      ReactDOM.render(<App />, container)

    </script>

  </body>
</html>
