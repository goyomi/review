<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트의 기본</title>
    <!-- 리액트 사용을 바로 할 수 있게 만드는 링크 3가지 -->
    <script src="http://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 -->
    <script type = "text/babel">

      const name = "구름"
      const imgUrl = "http://placedog.net/400/200"

      const component = <div>
        <h1>{name} 님 안녕하세요!</h1>
        <img src={imgUrl} />
        </div>

        const container = document.getElementById('root')

      // 출력하기 
      ReactDOM.render(component, container)

    </script>

  </body>
</html>
