<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 매개변수</title>
  </head>
  <body>

    <script>
      // 나머지 매개변수를 사용한 배열 만들기
      function sample(...items) {
        console.log(items)
      }

      sample(1, 2)
      sample(1, 2, 3)
      sample(1, 2, 3, 4)
      // 여러가지 숫자를 매개변수로 넣고 싶을 때 나머지 매개변수를 사용함 
      // function 함수이름(...나머지 매개변수){}
      // 매개변수 앞에 점3개(...)를 입력하면 매개변수들이 배열로 돌아온다. 

      // 나머지 매개변수를 사용한 min()함수
      function min(...items) {
        let output = items[0]
        for(const item of items){
          if(output > item) {
            output = item
          }
        }
        return output
      }

      console.log('min(52, 273, 32, 103, 275, 24, 57)')
      console.log(`= ${min(52, 273, 32, 103, 275, 24, 57)}`)

      // 나머지 매개변수와 일반 매개변수 조합하기
      // function 함수이름(매개변수, 매개변수, ...나머지 매개변수){}
      function sample(a, b, ...c){
        console.log(a, b, c)
      }

      sample(1, 2)
      sample(1, 2, 3)
      sample(1, 2, 3, 4)

      // 매개변수 자료형에 따라 다르게 작동하는 min()함수 
      function min(first, ...rests) {
        let output
        let items

        if (Array.isArray(first)) {
          output = first[0]
          items = first
        } else if (typeof(first) === 'number') {
          output = first
          items =rests
        }
        for(const item of items){
        if (output > item) {
          output = item
        }
      }
      return output
    }

    console.log(`min(배열): ${min([52, 273, 32, 103, 275, 24, 57])}`)
    console.log(`min(숫자, ...): ${min([52, 273, 32, 103, 275, 24, 57])}`)

    </script>

  </body>
</html>
