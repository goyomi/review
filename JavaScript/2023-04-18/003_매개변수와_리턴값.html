<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">

    <title>매개변수와 리턴값</title>
  </head>
  <body>

    <script>
      // function f(x) {
      //   return x * x
      // }

      // console.log(f(3))

      // 윤년인지 확인하는 함수
      function isLeapYear(year) {
        return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
      }
      // 4로 나눴을때 참, 100으로 나눴을때 거짓, 400으로 나눴을때 참
      // 4로 나눴을때 참, 100으로 나눴을때 거짓 => 둘중 하나는 거짓이어야 함, 둘 중 하나만 참이어야 함 그러므로 &&곱 사용 둘다 t여야 t
      // (4로 나눴을때 참, 100으로 나눴을때 거짓), 400으로 나눴을때 참 => 둘 중 하나만 참이어야 한다. 그러므로 ||합 사용 둘 중 하나라도 t이면 됨 

      console.log(`2020년은 윤년일까? === ${isLeapYear(2020)}`)
      console.log(`2020년은 윤년일까? === ${isLeapYear(2010)}`)
      console.log(`2020년은 윤년일까? === ${isLeapYear(2000)}`)
      console.log(`2020년은 윤년일까? === ${isLeapYear(1900)}`)

      // a부터 b까지 더하는 함수
      function sumAll(a, b) {
        let output = 0 
        for (let i = a; i <= b; i++) {
          output += i
        }
        return output
      }

      console.log(`1부터 100까지의 합: ${sumAll(1, 100)}`)
      console.log(`1부터 100까지의 합: ${sumAll(1, 500)}`)

      // a부터 b까지 곱하는 함수 만들기
      function mulAll(a, b) {
        let answer = 1
        for (let i = a; i <= b; a++) {
            answer *= i
        }
        return answer
      }

      // console.log(`1부터 10까지의 곱: ${mulAll(1, 10)}`)
      // console.log(`1부터 20까지의 곱: ${mulAll(1, 15)}`)

      // 최솟갑을 구하는 함수
      function min(array) {
        let output = array[0]
        for (const item of array) {
          // 현재 output보다 더 작은 item이 있다면 
          if (output > item) {
            // output값을 item으로 변경 
            output = item 
          }
        }
        return output
      }

      const testArray = [52, 273, 32, 103, 275, 24, 57]
      console.log(`${testArray} 중에서`)
      console.log(`최솟값 = ${min(testArray)}`)

      // 최댓값을 구하는 함수 
      function max(array) {
        let output = array[0]
        for (const item of array) {
          // 현재 output보다 더 작은 item이 있다면 
          if (output < item) {
            // output값을 item으로 변경 
            output = item 
          }
        }
        return output
      }

      const Array = [52, 273, 32, 103, 275, 24, 57]
      console.log(`${Array} 중에서`)
      console.log(`최대값 = ${max(Array)}`)
    </script>

  </body>
</html>
