<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본매개변수</title>
  </head>
  <body>
    <script>
      // 매개변수에 개본값을 지정하는 기본 매개변수를 사용함으로서 매개변수를 여러번 반복하는 것을 줄일 수 있다.
      // 함수 이름(매개변수, 매개변수=기본값, 매개변수=기본값)

      function earnings(name, wage=8590, hours=40) {
        console.log(`# ${name}님의 급여 정보`)
        console.log(`- 시급: ${wage}원`)
        console.log(`- 근무 시간: ${hours}시간`)
        console.log(`- 급여: ${wage * hours}원`)
        console.log('')
      }

      earnings('구름')
      earnings('별', 10000)
      earnings('인성', 10000, 52)
      // 차례대로 값이 입력되고, 따로 변수를 지정하지 않으면 기본값이 출력됨 

      // 윤년확인하기
      function isLeapYear(year = new Date().getFullYear()) {
        console.log(`매개변수 year: ${year}`)
        return(year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
      }

      console.log(`올해는 윤년일까? === ${isLeapYear()}`)

      // 매개변수 year: 2023
      // 올해는 윤년일까? === false
    </script>

  </body>
</html>
