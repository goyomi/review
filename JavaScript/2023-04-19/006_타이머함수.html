<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수</title>
  </head>
  <body>
    <script>
      // setTimeout(함수, 시간): 특정 시간 후에 함수를 한 번 호출한다
      setTimeout(() => {
        console.log('1초 후에 실행됩니다')
      }, 1 * 1000)

      // setInterval(함수, 시간): 특정 시간마다 함수를 호출합니다
      let count = 0
      setInterval(() => {
        console.log(`1초마다 실행됩니다 (${count}번째)`)
        count++
      }, 1 * 1000)

      // 타이머를 종료하고 싶을 때는 clearTimeout(타이머ID)함수와 clearInterval(타이머ID)함수를 사용한다. 타이머ID는 setTimeout()함수와 setInterval()함수를 호출할 때 리턴값으로 나오는 숫자이다. 
      let id 
      let count = 0 
      id = setInterval(() => {
        console.log(`1초마다 실행됩니다(${count}번째)`)
        count++
      }, 1 * 1000)

      setTimeout(() => {
        console.log(`타이머를 종료합니다.`)
        clearInterval(id)
      }, 5 * 1000);
    </script>

  </body>
</html>
