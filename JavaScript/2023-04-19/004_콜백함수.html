<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
  </head>
  <body>
    <script>
      // 함수도 하나의 자료형이므로 매개변수로 전달할 수 있다. 매개변수로 전달하는 함수를 콜백함수라고 한다. 
      function callThreeTimes (callback) {
        for (let i = 0; i < 3; i++){
          callback(i)
        }
      }
      
      function print (i){
        console.log(`${i}번째 함수 호출`)
      }

      callThreeTimes(print)

      // 콜백함수: 익명함수 사용하기
      function clallThreeTimes(callback) {
        for(let i = 0; i < 3; i++){
          callback(i)
        }
      }

      callThreeTimes(function(i){
        console.log(`${i}번째 함수 호출`)
      })

      // 배열의 forEach()메소드: 배열이 가진 함수(메소드)로서 단순하게 배열 내부의 요소를 사용해서 콜백함수를 호출해준다
      const numbers = [273, 52, 103, 32, 57]

      numbers.forEach(function(value, index, array){
        console.log(`${index}번째 요소 : ${value}`)
      })

      // 배열의 map()메소드: 배열이 가진 함수(메소드)로서 콜백함수에서 리턴한 값들을 기반으로 새로운 배열을 만든다
      let numbers = [273, 52, 103, 32, 57]
      numbers = numbers.map(function(value, index, array){
        return value * value
      })

      numbers.forEach(console.log)

      // 배열의 filter()메소드: 배열이 가진 함수(메소드)로서 콜백함수에서 리턴하는 값이 true인 것들만 모아서 새로운 배열을 만든다
      const numbers = [0, 1, 2, 3, 4, 5]
      const evenNumbers = numbers.filter(function(value){
        return value % 2 === 0
      })

      console.log(`원래 배열: ${numbers}`)
      // 원래 배열: 0,1,2,3,4,5
      console.log(`짝수만 추출: ${evenNumbers}`)
      // 짝수만 추출: 0,2,4

      
    </script>

  </body>
</html>
