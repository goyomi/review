<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전개연산자의 활용</title>
  </head>
  <body>
    <script>
      function sample(...items) {
        console.log(items)
      }

      const array = [1, 2, 3, 4]

      console.log('#전개 연산자를 사용하지 않은 경우')
      sample(array)
      // [Array(4)], 배열
      console.log('#전개 연산자를 사용한 경우')
      sample(...array)
      // (4) [1, 2, 3, 4], 숫자가 하나하나 들어있다
      </script>
  </body>
</html>
