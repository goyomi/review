      let i = 0

      while (i < array.length){

      }

    let output = 0
    for (let i = 1; i <= 10; i++){
      if(i % 2 === 1) {
        // 홀수면 현재 반복을 중지하고 다음 반복을 수행한다. 
        continue
      } 
      output += i
      // for문이 끝나야 이 문장을 벗어날 수 있음 
    }

    alert(output)
